<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
  <article class="instagram-container">
    <div class="instagram-phone">
      <img src="./assets/instagram-phone.png" alt="A phone with the instagram app on the screen">
    </div>

    <section class="instagram-user">
      <div class="group">
        <img src="./assets/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./assets/profile-photo.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue as devcat</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>

      <div class="group">
        <p class="not-account">Not devcat?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Switch accounts</a>
          or
          <a href="#" class="link-blue">Sign Up</a>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"><img src="./assets/apple-button.png" alt=""></a>
          <a href="#" class="app-download"><img src="./assets/googleplay-button.png" alt=""></a>
        </div>
      </div>
    </section>
  </article>
</body>

</html>
